<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code With Ayaan</title>
    <style>
        button {
            background-color: red;
            width: 200px;
            height: 35px;
            color: white;
            margin-top: 200px;
            margin-left: 100px;

        }
        button:hover {
            background-color: black;

            color: white;
            cursor: pointer;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button>Hover Me !</button>
    
</body>
</html>
